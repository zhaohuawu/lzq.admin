paths:
  /api/app/auditLogAction/currentUserLogsList:
    get:
      consumes:
      - multipart/form-data
      parameters:
      - description: 查询条件
        in: query
        name: filter
        type: string
      - description: 是否返回总条数
        in: query
        name: requireTotalCount
        type: boolean
      - description: 第几页，>=1开始
        in: query
        name: skip
        type: integer
      - description: 排序字段
        in: query
        name: sort
        type: string
      - description: 每页多少条数据
        in: query
        name: take
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.LogAuditLogActionListDto'
            type: array
        "500":
          description: Internal Server Error
          schema:
