      summary: 创建服务模块
      tags:
      - AuthModule
  /api/app/authModule/delete:
    delete:
      parameters:
      - description: 模块ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/application.ResponseDto'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/application.ResponseDto'
      summary: 删除服务模块
      tags:
      - AuthModule
  /api/app/authModule/get:
    get:
      consumes:
      - multipart/form-data
      description: id和code必须传一个
      parameters:
      - description: 模块ID
        in: query
        name: id
        type: string
      - description: 模块编码
        in: query
        name: code
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthModuleDto'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/application.ResponseDto'
      summary: 根据模块ID或者模块编码查询模块
      tags:
      - AuthModule
  /api/app/authModule/list:
    get:
      consumes:
      - multipart/form-data
      parameters:
      - description: 查询条件
        in: formData
        name: filter
        type: string
      - description: 是否返回总条数
        in: formData
        name: requireTotalCount
        type: boolean
      - description: 第几页，>=1开始
        in: formData
        name: skip
        type: integer
      - description: 排序字段
        in: formData
        name: sort
        type: string
      - description: 每页多少条数据
        in: formData
        name: take
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.SystemUserListDto'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/application.ResponseDto'
      summary: 查询模块列表
      tags:
      - AuthModule
