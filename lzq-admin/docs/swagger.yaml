paths:
  /api/app/auth/logOut:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/application.ResponseDto'
      summary: 退出登录
      tags:
      - Auth
  /api/app/auth/login:
    post:
      consumes:
      - application/json
      description: 登录服务
      parameters:
      - description: 登录参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/dto.LoginDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginTokenResponseDto'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/application.ResponseDto'
      summary: 登录
      tags:
      - Auth
  /api/app/authModule/create:
    post:
      consumes:
      - application/json
      parameters:
